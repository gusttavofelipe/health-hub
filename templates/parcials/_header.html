{% load static %}



<header class="header-bg">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-sm p-4">
    <div class="container">
      <a class="navbar-brand" href="/">
        <span style="color: #095955;">Health</span><span style="color: #fff;">Hub</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <svg width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
        </svg>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-black" href="#">About</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-black" href="{% url 'professionals:logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="{% url 'records:register' %}">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="{% url 'records:list-records' %}">View</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link text-black" href="{% url 'professionals:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="{% url 'professionals:register' %}">Register</a>
          </li>
        </ul>
        {% endif %}
        <ul class="navbar-nav d-flex flex-row">
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="#!">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="#!">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="#!">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div id="intro" class="bg-image vh-100 d-flex align-items-center justify-content-center">
      <div class="mask w-100 h-100" style="background-color: rgba(118, 192, 178, 0.15);"></div>
    </div>
  </section>
</header>
